    <main class="ativa">
        
        <h1 class="titulo"> Faça o seu Cadastro </h1>
        
        <section class="formulario__principal destaque"> 
            <label class="formulario__pergunta"> Qual é seu nome? </label>
            <input class="formulario__input" type="text" id="nome" />
            <label class="formulario__pergunta"> Qual é a sua idade? </label>
            <input class="formulario__input" type="number" id="idade" />
            <label class="formulario__pergunta"> Qual linguagem de programação você está aprendendo?</label>
            <input class="formulario__input" type="text" id="linguagem" />
            <button class="formulario__botao" id="btn" type="submit" >Cadastrar!</button>
        </section>
        
        <section class="resposta hide" id="aparecer">
            <h2 class="resposta__texto resposta__detalhe" id="mensagem"></h2>
            <div class="resposta__texto" id="pergunta"></div>
        </section>
        
        <section class="resposta__sim__nao resposta__sim__nao__hide" id="resposta"></section>
